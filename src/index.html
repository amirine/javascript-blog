<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Ira's Website</title>
</head>
<body>
<button class="mui-btn mui-btn--fab mui-btn--primary floating-btn" id="auth-button">Log IN</button>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">GOSSIP GIRL</div>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Want to share a gossip?</div>
            <div class="mui-divider"></div>
            <br>
            <form class="mui-form" id="gossip-form">
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" id="gossip-input" required minlength="8" maxlength="256">
                    <label for="gossip-input">Can't wait to know</label>
                </div>
                <button type="submit"
                        class="mui-btn mui-btn--raised mui-btn--danger submit-gossip-btn"
                        disabled
                        id="submit-button"
                >SEND</button>
            </form>
            <br>
            <br>
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Your hot goss right here</div>
            <div class="mui-divider"></div>
            <br>
            <div id="gossip-list"></div>
        </div>
    </div>
</div>
</body>
</html>
